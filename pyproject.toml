[tool.poetry]
name = "wraptimer"
version = "0.1.0"
description = ""
authors = ["Anthony Mugendi <ngurumugz@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
termcolor = "^2.3.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.2"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
pre-commit = "^3.3.3"


[tool.poetry.group.doc.dependencies]
sphinx = ">=5,<7"
sphinx-autobuild = "^2021.3.14"
myst-parser = "^2.0.0"
nbsphinx = "^0.9.2"
sphinx-autoapi = "^2.1.1"
sphinx-rtd-theme = "^1.2.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"


[tool.black]
line-length = 90
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''
